# Netlify Configuration for Emoji Movie Guessing Game

[build]
  # No build command needed - it's a static site
  publish = "."

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Enable permissions for microphone access
    Permissions-Policy = "microphone=(self)"
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects - SPA fallback (not needed for this app, but good practice)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
